  jhijri: ">=0.0.4 <2.0.0"
  date_format: ^2.0.7
  hijri: ^3.0.0
  intl: ^0.19.0
  auto_size_text: ^3.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.0.1


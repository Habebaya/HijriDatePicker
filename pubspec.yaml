name: jhijri_picker
description: Just An Amazing Hijri Date Picker Widget With Many Customizable Options, Easy To Use, Customise & Implement.
version: 1.0.1
homepage: https://github.com/AymanYassinn/
repository: https://github.com/AymanYassinn/HijriDatePicker

